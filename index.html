<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Huddle Landing Page With Single Introductory Component</title>
</head>
<body>
  <main>
    <header>
      <img src="./img/logo.svg" alt="Huddle" />
    </header>
    <img class="fm-image" src="./img/illustration-mockups.svg" alt="Mockups" />
    <div class="fm-call-to-action">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#">Register</a>
    </div>
    <div class="fm-social">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/b717efbdbe.js" crossorigin="anonymous"></script>
</body>
</html>
